<!DOCTYPE html>
<html lang="en">

<head>
	<title>Cannonball Game</title>
	<script src="https://cdn.jsdelivr.net/npm/p5@latest/lib/p5.js"></script>
	<script src="https://p5play.org/v3/planck.min.js"></script>
	<script src="https://p5play.org/v3/p5play.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta charset="utf-8" />

</head>

<body onload="changeRes()" id="body">
	<div id="bar">
		<h1>CannonBall Game</h1>

		<div>
			<p>Change Level</p>
			<div style="display: flex; justify-content: space-between;">
				<button onclick="levelChange(1)">
					<p>level 1</p>
				</button>
				<button onclick="levelChange(2)">
					<p>level 2</p>
				</button>
			</div>
		</div>

		<div>
			<p id="levelIndicator">
				Level: 1
			</p>
			<p>
				Score: <img src="imgs/score/score-0.png" id="scoreImg">
			</p>
		</div>
	</div>

	<main>
	</main>

	<details>
		<summary>how to play?</summary>
		<p>Use up and down arrows to change cannon angle</p>
		<p>press space to shoot</p>
	</details>

	<div class="toast" id="toast">
		Level Completed!
	</div>
	<script src="sketch.js"></script>
	<script src="script.js"></script>
</body>

</html>
